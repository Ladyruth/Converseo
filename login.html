<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converseo</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section class="section">
        <div class="content-wrapper">
            <div class="image-container">
                <img src="./Images/Girls girls.jpg" alt="people talking in a cafe" class="image">
            </div>

            <div class="form-container">
                <div class="form-header">
                     <h1 class="heading"> Welcome back</h1>
                     <p>Login to continue learning.</p>
                </div>  
                
                <form>
                    <div class="input-label">
                            <label class="label" for="email">Email Address</label>
                            <input type="email" id="email" class="input" name="email" autofocus placeholder="eg. sandra@example.com"> 
                        </div>

                    <div class="input-label">
                        <label class="label" for="password">Enter Password</label>
                        <input type="password" id="password" class="input" name="create-password">
                    </div>
                     
                
                    <div class="card-bottom">
                        <button class="submit" type="submit">Sign Up</button>
                    <button class="social-button"><i class="fa-brands fa-google"></i> Sign up with Google</button>
                    <button class="social-button"> <i class="fa-brands fa-linkedin"></i> Sign up with LinkedIn</button>

                    <div class="signUp-container">
                        <p>Already have an account? <a class="link" href="#">Log in</a></p>
                    </div>
                </div>
                </form>
                
            </div>
        </div>
    </section>
</body>
</html>
