<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converseo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section class="section">
        <div class="content-wrapper">
            <div class="image-container">
                <img src="./Images/Girls girls.jpg" alt="people talking in a cafe" class="image">
            </div>

            <div class="form-container">
                <div class="form-header">
                     <h1 class="heading"> Create a New Account</h1>
                     <p>We’re happy to have you here! Let’s set up your account.</p>
                </div>  
                
                <form>
                    <div class="name-mail">
                        <div class="input-label">
                            <label class="label" for="name">First name</label>
                            <input type="text" id="name" class="input" name="name" autofocus placeholder="eg. Sandra Okoro"> 
                        </div>

                        <div class="input-label">
                            <label class="label" for="email">Email Address</label>
                            <input type="email" id="email" class="input" name="email" placeholder="eg. sandra@example.com"> 
                        </div>
                    </div>

                    <div class="input-label">
                        <label class="label" for="password">Create Password</label>
                        <input type="password" id="password" class="input" name="create-password">
                    </div>

                     <div class="input-label">
                        <label class="label" for="confirm">Confirm Password</label>
                        <input type="password" id="confirm" class="input" name="confirm-password">
                    </div>
                    <div class="input-label"> 
                        <label class="label" for="language">Preferred Language</label>
                        <select id="language" class="input" name="language" placeholder="Choose your Language">
                       <option value="english">English</option>
                       <option value="french">French</option>
                       <option value="spanish">Spanish</option>
                       <option value="igbo">Igbo</option>
                       <option value="twi">Twi</option>
                    </select>
                    </div>
                     
                    <div class="terms">
                        <input type="checkbox" id="terms" class="input" name="terms">
                        <label>I agree to Converseo's <span class="span"><a href="#"class="link">terms of service</a></span></label>  
                    </div>
                
                    <div class="card-bottom">
                        <button class="submit" type="submit">Sign Up</button>
                    <button class="social-button"><i class="fa-brands fa-google"></i> Sign up with Google</button>
                    <button class="social-button"> <i class="fa-brands fa-linkedin"></i> Sign up with LinkedIn</button>

                    <div class="login-container">
                        <p>Already have an account? <a class="link" href="#">Log in</a></p>
                    </div>
                </div>
                </form>
                
            </div>
        </div>
    </section>
</body>
</html>
